<!DOCTYPE html>
<html>
<head>
  <title>Proposal for Riya Ji ‚ù§Ô∏è</title>

  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #ffe6f0;
      padding-top: 40px;
      overflow: hidden;
    }

    h1 { color: #ff3366; }

    img {
      width: 220px;
      border-radius: 15px;
      margin: 20px 0;
      box-shadow: 0 0 15px pink;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    .yes { background: #ff3366; color: white; }
    .no  { background: gray; color: white; position: absolute; }

    /* Hearts animation */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0%   { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <h1>Riya Ji, Will You Be Mine? üíñ</h1>

  <!-- Photo -->
  <img src="riya.jpg" alt="Riya Ji">

  <p>You are the most special person in my life ‚ù§Ô∏è</p>

  <button class="yes" onclick="showLove()">Yes</button>
  <button class="no" id="noBtn">No</button>

  <script>
    const noBtn = document.getElementById("noBtn");

    // Running NO button
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // Hearts explosion on YES
    function showLove() {
      alert("Yay! I love you Riya Ji ‚ù§Ô∏è");

      for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";
        heart.style.fontSize = (20 + Math.random() * 30) + "px";

        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }
    }
  </script>

</body>
</html>
